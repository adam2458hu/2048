<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2048</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
	<script src="script.js" async></script>
</head>
<body>
	<div id="game">
		<div>
			<h1>2048</h1>
			<div id="stats">
				<div>
					<span>Score</span>
					<span id="score" class="value">0</span>
					<div id="score-increment"></div>
				</div>
				<div>
					<span>Best</span>
					<span id="high-score" class="value">0</span>
				</div>
			</div>
		</div>
		<div>
			<span>Join the numbers and get to the 2048 title!</span>
			<button onclick="startGame()">New Game</button>
		</div>
		<div id="grid">
			<div id="game-over" class="info-box">
				<div>Game over!</div>
				<button onclick="startGame()">Try again</button>
			</div>
			<div id="you-win" class="info-box">
				<div>You win!</div>
				<div>
					<button onclick="keepOn()">Keep going!</button>
					<button onclick="startGame()">Try again</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
